<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TheraMind Center of Santa Barbara</title>
</head>
<body>
    <!-- TOP STRIP -->
    <div class="top-strip">
        <img src="theramind-logo.png" alt="theramind-logo">
        <div class="strip-info">
            <i class="fas fa-phone-volume fa-2x"></i>
            <p>Call us now! <span>+1 (805) 845-4455</span></p>
        </div>
    </div>
    <!-- NAVIGATION -->
    <div class="nav">
        <div class="brand">
            
        </div>
        <div class="navbar">
            <!-- Pull each menu item in from the local _config.yml file -->
            <a class='navLink' href="" target='_blank'>HOME</a>
            <a class='navLink' href="#" target='_blank'>ABOUT</a>
            <a class='navLink' href="#" target='_blank'>CONTACT</a>
        </div>
        <div class="social">
            <a href="#" target='_blank'></a>
            <a href="#" target='_blank'></a>
            <a href="#" target='_blank'></a>
        </div>
        <div class='hamburger' onclick='hamburgerClick(this)'>
            <div class='bar1'></div>
            <div class='bar2'></div>
            <div class='bar3'></div>
        </div>
        <div class='nav-mobile'>
            <a class='mobileLink display-none' href="#" target='_blank'>HOME</a>
            <a class='mobileLink display-none' href="#" target='_blank'>ABOUT</a>
            <a class='mobileLink display-none' href="#" target='_blank'>CONTACT</a>
        </div>
    </div>
    <!-- MAIN CONTENT -->
    <main>
        <!-- HERO STRIP -->
        <div class="hero-strip">
            <div class="thin-strip">
                <h1>THERE IS HOPE.</h1>
                <h4>TMS Therapy can treat your drug-resistant depression.</h4>
                <hr>
                <button>CONTACT US</button>
            </div>
        </div>
    </main>
    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/8e3de40b11.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
